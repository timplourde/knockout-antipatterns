<!DOCTYPE html>

<html >
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../lib/jquery-1.10.2.min.js"></script>
    <script src="../lib/knockout-3.0.0.js"></script>
    <link href="../normalize.css" rel="stylesheet" />
    <link href="../example.css" rel="stylesheet" />
 
</head>
<body>

    <div class="description">
        <h1>1.3: calling ko.applyBindings() inside ViewModel code</h1>
        <h2 class="solution">Solution</h2>
        <p>
            Move such DOM setup out of your ViewModel and into a "bootstrapper" area instead.  You should also pass it a specific DOM node as the second parameter if you expect the page to evolve with more ViewModels in the future.
        </p>
    </div>

    <div id="app">
        <p>
            <input type="text" data-bind="value: a.name" />
        </p>
        <p>
            age: <input type="text" data-bind="value: b.age" />
        </p>
    </div>


    <script>
        function ViewModelA() {
            this.name = ko.observable("Joe");
        }
        function ViewModelB() {
            this.age = ko.observable(25);
        }
        $(document).on("ready", function () {
            // this is the "bootstrapper"
            ko.applyBindings({
                a: new ViewModelA(),
                b: new ViewModelB()
            }, $("#app")[0]);
        });
    </script>

</body>
</html>
