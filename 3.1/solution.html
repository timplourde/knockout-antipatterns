<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../lib/jquery-1.10.2.min.js"></script>
    <script src="../lib/knockout-3.0.0.js"></script>
    <link href="../normalize.css" rel="stylesheet" />
    <link href="../example.css" rel="stylesheet" />

</head>
<body>



    <div class="description">
        <h1>3.1: Inline functions in data-bind attributes</h1>
        <h2 class="solution">Solution</h2>
        <p>
            Move the inline function into the ViewModel so you can test it.
        </p>
    </div>

    <div id="app">

        Name: <input type="text" data-bind="value: name" />

        <button data-bind="click: greet">Greeting</button>

    </div>

    <script>

        function ViewModel() {
            this.name = ko.observable("Joe");
            this.greet = function () {
                if (name().toLowerCase().trim() === 'joe') {
                    console.log('Hello Joe!!!');
                } else {
                    console.log('Who are YOU?!?!');
                }
            };
        }

        $(document).on("ready", function () {

            var vm = new ViewModel();
            ko.applyBindings(vm, $("#app")[0]);

        });
    </script>
</body>

</html>
